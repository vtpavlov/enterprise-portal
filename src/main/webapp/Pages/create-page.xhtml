<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../WEB-INF/templates/main-template.xhtml">

	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="title" value="Page Title:" />
				<p:inputText id="title" required="true"
					value="#{creatingPageBean.pageTitle}" />

				<p:outputLabel for="description" value="Page Description:" />
				<p:inputText id="description" required="true"
					value="#{creatingPageBean.pageDescription}" />
			</h:panelGrid>

			<p:editor id="editor" widgetVar="editorWidget"
				value="#{creatingPageBean.text}" width="600" />

			<h:panelGrid columns="2" style="margin-top: 10px">
				<p:commandButton value="Submit" update="display"
					action="#{creatingPageBean.savePage}" oncomplete="PF('dlg').show()"
					icon="ui-icon-disk" />

				<p:commandButton value="Clear" type="button"
					onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
			</h:panelGrid>

			<p:dialog header="Content" widgetVar="dlg" showEffect="fade"
				hideEffect="fade">
				<h:outputText id="display" value="#{creatingPageBean.text}"
					escape="false" />
			</p:dialog>
			
		</h:form>
	</ui:define>

</ui:composition>
</html>
